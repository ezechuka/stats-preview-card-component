<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="main-container">
      <div class="stats-card">
        <div class="left-content">
          <h3 class="header-text">
            Get <span class="key-text">insights</span> that help your business
            grow.
          </h3>

          <p class="summary-text">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>

          <div class="stats">
            <div>
              <p class="subtitle1">10k+</p>
              <p class="subtitle2">companies</p>
            </div>

            <div>
              <p class="subtitle1">314</p>
              <p class="subtitle2">templates</p>
            </div>

            <div>
              <p class="subtitle1">12M+</p>
              <p class="subtitle2">queries</p>
            </div>
          </div>
        </div>

        <div class="right-content">
          <img
          src="images/image-header-desktop.jpg"
          alt="Image of female coders"
        />
        </div>
      </div>
    </div>
  </body>
</html>
